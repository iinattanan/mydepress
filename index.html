<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้าวมันไก่เชียงใหม่</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #ffcc99;
      padding: 20px;
    }
    header img {
      width: 320px;
    }
    h1 {
      color: #b33c00;
      margin-top: 10px;
    }
    .slogan {
      font-size: 1.2em;
      color: #663300;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      padding: 15px;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 1.2em;
      color: #cc0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://img.wongnai.com/p/1920x0/2017/06/22/bbf899f7ab4341dea4aec6330c2afafd.jpg" alt="โลโก้ข้าวมันไก่">
    <h1>ข้าวมันไก่เชียงใหม่</h1>
    <div class="slogan">อร่อยเต็มคำ ราคานักศึกษา สด สะอาด ทุกวัน!</div>
  </header>

  <section class="menu">
    <div class="item">
      <img src="https://recipe.sgethai.com/wp-content/uploads/2025/06/240625-kaomankai-cover03.webp" alt="ข้าวมันไก่สูตรเด็ด">
      <div class="price">40 บาท</div>
    </div>
    <div class="item">
      <img src="https://i.ytimg.com/vi/YgmYqZWW4V8/maxresdefault.jpg" alt="ข้าวมันไก่เนื้อนุ่ม">
      <div class="price">50 บาท</div>
    </div>
  </section>

</body>
</html>
