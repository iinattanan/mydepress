<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ข้าวขาหมูเชียงใหม่</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #f8e0c0;
      padding: 20px;
    }
    header img {
      width: 120px;
      display: block;
      margin: 0 auto;
    }
    h1 {
      color: #8b0000;
      margin-top: 10px;
    }
    .slogan {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 1.2em;
      color: #a0522d;
      margin: 10px 0;
    }
    footer {
      background-color: #f8e0c0;
      padding: 10px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="โลโก้ร้าน">
    <h1>ข้าวขาหมูเชียงใหม่</h1>
    <div class="slogan">ขาหมูตุ๋นเปื่อยนุ่ม น้ำพะโล้หอมเข้มข้น อิ่มอร่อยในราคานักศึกษา!</div>
  </header>

  <section class="menu">
    <div class="item">
      <img src="https://img-global.cpcdn.com/recipes/san9n06rrmbygemguo0x/400x400cq70/photo.jpg" alt="ข้าวขาหมูจานที่ 1">
      <div class="price">ราคา: 45 บาท</div>
    </div>
    <div class="item">
      <img src="https://recipe.sgethai.com/wp-content/uploads/2025/06/040625-pork-leg-stew-with-rice-cover.webp" alt="ข้าวขาหมูจานที่ 2">
      <div class="price">ราคา: 50 บาท (พิเศษ)</div>
    </div>
    <div class="item">
      <img src="https://www.maggi.co.th/sites/default/files/srh_recipes/02f2ca56ad58d6a8dd592e6329a5ebda.jpg" alt="ข้าวขาหมูจานที่ 3">
      <div class="price">ราคา: 40 บาท (จานเล็ก)</div>
    </div>
  </section>

</body>
</html>
